<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" ngModel name="name" >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number"  id="amount" class="form-control" ngModel name="amount" >

                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success " style="margin-right: 5px;" type="submit" >{{editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger" type="button" (click)="onDelete()" style="margin-right: 5px;" *ngIf="editMode">Delete</button>
                    <button type="reset" class="btn btn-primary" (click) ="onClear()" style="margin-right: 5px;">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
